<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assets - PipelinePro Client Portal">
    <title>Assets | PipelinePro Client Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo" style="display:flex;align-items:center;gap:var(--space-3);">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4" />
                            <path d="M14 2v6h6" />
                            <path d="M2 15h10" />
                            <path d="M5 12v6" />
                            <path d="M9 12v6" />
                        </svg>
                    </div>
                    <span style="font-size:var(--text-xl);font-weight:var(--font-bold);">Pipeline<span
                            style="color:var(--color-primary-600);">Pro</span></span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="sidebar-section">
                    <p class="sidebar-section-title">Main</p>
                    <a href="client-dashboard.html" class="sidebar-link">
                        Dashboard
                    </a>
                    <a href="inspections.html" class="sidebar-link">
                        Inspections
                    </a>
                    <a href="reports.html" class="sidebar-link">
                        Reports
                    </a>
                    <a href="assets.html" class="sidebar-link active">
                        Assets
                    </a>
                </div>
                <div class="sidebar-section">
                    <p class="sidebar-section-title">Account</p>
                    <a href="profile.html" class="sidebar-link">
                        Profile
                    </a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div style="display:flex;align-items:center;gap:var(--space-4);">
                    <button class="sidebar-toggle btn btn-ghost" id="sidebarToggle" aria-label="Toggle sidebar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                </div>

                <div class="header-actions">
                    <button class="theme-toggle" aria-label="Toggle dark mode" style="width:40px;height:40px;">
                        <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                    </button>
                    <!-- RTL Toggle -->
                    <button class="rtl-toggle" id="rtlToggle" aria-label="Toggle RTL direction" title="Toggle RTL">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="17 11 21 7 17 3"></polyline>
                            <line x1="21" y1="7" x2="9" y2="7"></line>
                            <polyline points="7 21 3 17 7 13"></polyline>
                            <line x1="3" y1="17" x2="15" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="dashboard-content" style="padding:var(--space-8);">
                <div class="page-header reveal">
                    <h1 class="page-title">Assets</h1>
                    <p class="page-subtitle">Manage pipeline assets and equipment.</p>
                </div>

                <section class="section">
                    <div class="card section-card" style="padding:var(--space-6);">
                        <h2 style="margin-bottom:var(--space-4);">Assets Catalog</h2>
                        <p style="color:var(--text-secondary);">Asset inventory, locations and status will be managed
                            here.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
