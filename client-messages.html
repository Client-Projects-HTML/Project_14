<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Messages Coming Soon - PipelinePro">
    <title>Messages Coming Soon | PipelinePro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/rtl.css">

    <style>
        .coming-soon-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: var(--space-8);
            position: relative;
            overflow: hidden;
        }

        .coming-soon-page::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2394a3b8' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .coming-soon-content {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .coming-soon-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-8);
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
        }

        .coming-soon-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: linear-gradient(135deg, var(--color-primary-600), var(--color-primary-700));
            color: white;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-6);
        }

        .coming-soon-title {
            font-size: var(--text-5xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-4);
            line-height: var(--leading-tight);
        }

        .coming-soon-description {
            color: var(--text-secondary);
            font-size: var(--text-lg);
            margin-bottom: var(--space-8);
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: var(--space-6);
            margin-bottom: var(--space-10);
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-value {
            width: 80px;
            height: 80px;
            background-color: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--color-primary-600);
            margin-bottom: var(--space-2);
        }

        .countdown-label {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Notify Form */
        .notify-form {
            max-width: 400px;
            margin: 0 auto var(--space-8);
        }

        .notify-form p {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: var(--space-4);
            margin-top: var(--space-8);
        }

        .social-link-large {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-full);
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all var(--transition-base);
        }

        .social-link-large:hover {
            background-color: var(--color-primary-600);
            border-color: var(--color-primary-600);
            color: white;
            transform: translateY(-2px);
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: var(--space-8);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-2);
            font-size: var(--text-sm);
        }

        .progress-bar {
            height: 8px;
            background-color: var(--bg-tertiary);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, var(--color-primary-600), var(--color-primary-400));
            border-radius: var(--radius-full);
            animation: progress-pulse 2s ease-in-out infinite;
        }

        @keyframes progress-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @media (max-width: 640px) {
            .coming-soon-title {
                font-size: var(--text-4xl);
            }

            .countdown {
                gap: var(--space-4);
            }

            .countdown-value {
                width: 64px;
                height: 64px;
                font-size: var(--text-2xl);
            }
        }

        .page-header-controls {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            display: flex;
            gap: var(--space-2);
            z-index: 1000;
        }

        .page-header-controls button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-lg);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        .page-header-controls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="page-header-controls">
        <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="5" />
                <path
                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
            </svg>
            <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
        </button>
        <button class="rtl-toggle" id="rtlToggle" aria-label="Toggle RTL direction" title="Toggle RTL">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 11 21 7 17 3"></polyline>
                <line x1="21" y1="7" x2="9" y2="7"></line>
                <polyline points="7 21 3 17 7 13"></polyline>
                <line x1="3" y1="17" x2="15" y2="17"></line>
            </svg>
        </button>
    </div>
    <div class="coming-soon-page">
        <div class="coming-soon-content">
            <a href="client-dashboard.html" class="coming-soon-logo">
                <div class="logo-icon" style="width: 48px; height: 48px;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4" />
                        <path d="M14 2v6h6" />
                        <path d="M2 15h10" />
                        <path d="M5 12v6" />
                        <path d="M9 12v6" />
                    </svg>
                </div>
                <span>Pipeline<span style="color: var(--color-primary-600);">Pro</span></span>
            </a>

            <div class="coming-soon-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                Coming Soon
            </div>

            <h1 class="coming-soon-title">Message Center</h1>
            <p class="coming-soon-description">Secure communication with inspectors and support staff is coming soon.
            </p>

            <!-- Progress -->
            <div class="progress-section">
                <div class="progress-label">
                    <span style="color: var(--text-secondary);">Development Progress</span>
                    <span style="color: var(--color-primary-600); font-weight: var(--font-semibold);">75%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 75%;"></div>
                </div>
            </div>

            <p style="margin-top: var(--space-8); color: var(--text-tertiary); font-size: var(--text-sm);">
                <a href="client-dashboard.html" style="color: var(--color-primary-600);">‚Üê Back to Dashboard</a>
            </p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
