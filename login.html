<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Access your PipelinePro dashboard and inspection data.">
    <title>Login | PipelinePro Client Portal</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/rtl.css">

    <style>
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: var(--space-6);
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-8);
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
        }

        .auth-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-header h1 {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-2);
        }

        .auth-header p {
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        .auth-form .form-group {
            margin-bottom: var(--space-5);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-6);
        }

        .forgot-password {
            font-size: var(--text-sm);
            color: var(--color-primary-500);
            font-weight: var(--font-medium);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .forgot-dialog {
            border: none;
            border-radius: var(--radius-xl);
            padding: 0;
            width: min(92vw, 420px);
            background-color: var(--bg-primary);
            box-shadow: var(--shadow-xl);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        .forgot-dialog::backdrop {
            background: rgba(15, 23, 42, 0.55);
        }

        .forgot-dialog-content {
            padding: var(--space-6);
        }

        .forgot-dialog-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-3);
            margin-top: var(--space-5);
        }

        .auth-separator {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            color: var(--text-tertiary);
            font-size: var(--text-sm);
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-primary);
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-weight: var(--font-medium);
            transition: all var(--transition-fast);
        }

        .social-btn:hover {
            background-color: var(--bg-secondary);
            border-color: var(--border-secondary);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .auth-footer a {
            color: var(--color-primary-500);
            font-weight: var(--font-medium);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .auth-logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: var(--space-10);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
        }

        .logo-icon-wrapper {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--color-primary-500), var(--color-primary-800));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            color: var(--text-white);
        }

        .auth-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-header h1 {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-1);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .form-group label {
            display: block;
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-2);
            font-size: var(--text-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-primary);
            background-color: var(--bg-primary);
            transition: all var(--transition-base);
        }

        .form-input:focus {
            border-color: var(--color-primary-500);
            box-shadow: 0 0 0 4px var(--color-primary-50);
            outline: none;
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-8);
        }

        .login-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .login-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-5) var(--space-4);
            height: auto;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-base);
            font-weight: var(--font-bold);
            font-size: var(--text-sm);
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .icon-circle {
            padding: var(--space-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn.primary .icon-circle {
            background: rgba(255, 255, 255, 0.2);
        }

        .login-btn.outline .icon-circle {
            background: var(--bg-tertiary);
        }

        .auth-separator {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            color: var(--text-tertiary);
            font-size: var(--text-xs);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-primary);
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-3);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            transition: all var(--transition-fast);
        }

        .social-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-secondary);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-8);
        }

        .auth-footer p {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .auth-footer a {
            color: var(--color-primary-500);
            font-weight: var(--font-semibold);
        }

        .auth-header-controls {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            display: flex;
            gap: var(--space-2);
            z-index: 1000;
        }

        .auth-header-controls button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-lg);
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .auth-header-controls button:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: var(--space-6);
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .login-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo" style="margin-bottom: var(--space-6);">
                    <a href="index.html"
                        style="display: flex; align-items: center; gap: var(--space-3); text-decoration: none; color: inherit;">
                        <div class="logo-icon-wrapper">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4" />
                                <path d="M14 2v6h6" />
                                <path d="M2 15h10" />
                                <path d="M5 12v6" />
                                <path d="M9 12v6" />
                            </svg>
                        </div>
                        <span>Pipeline<span style="color: var(--color-primary-500);">Pro</span></span>
                    </a>
                </div>
                <div class="auth-header">
                    <h1>Welcome back</h1>
                    <p>Sign in to access your dashboard</p>
                </div>

                <form class="auth-form" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@company.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter your password" required minlength="8">
                    </div>

                    <div class="form-options">
                        <label class="form-check">
                            <input type="checkbox" name="remember" class="form-check-input">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" onclick="handleForgotPassword(); return false;">Forgot
                            password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-full">Sign In</button>
                </form>

                <div class="auth-separator">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn" onclick="handleSocialLogin('Google')">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-btn" onclick="handleSocialLogin('GitHub')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.841 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        GitHub
                    </button>
                </div>

                <div class="auth-footer" style="margin-top: var(--space-6);">
                    <p>Don't have an account? <a href="register.html">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <dialog id="forgotPasswordDialog" class="forgot-dialog" aria-labelledby="forgotDialogTitle">
        <form method="dialog" class="forgot-dialog-content" onsubmit="return sendPasswordReset(event)">
            <h3 id="forgotDialogTitle">Reset Password</h3>
            <p style="margin-top: var(--space-2); color: var(--text-secondary);">
                Enter your email to receive a password reset link.
            </p>
            <div class="form-group" style="margin-top: var(--space-4);">
                <label for="resetEmail">Email Address</label>
                <input type="email" id="resetEmail" class="form-input" placeholder="you@company.com" required>
            </div>
            <div class="forgot-dialog-actions">
                <button type="button" class="btn btn-ghost" onclick="closeForgotPasswordDialog()">Cancel</button>
                <button type="submit" class="btn btn-primary">Send Link</button>
            </div>
        </form>
    </dialog>

    <script>
        function handleAuth(role) {
            // Save role to localStorage
            localStorage.setItem('userRole', role);

            // Redirect based on role
            if (role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'client-dashboard.html';
            }
        }

        function handleSignIn(event) {
            event.preventDefault();
            const form = event.target;

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Always default to client dashboard for now, or use saved role
            const role = localStorage.getItem('userRole') || 'client';
            window.location.href = role === 'admin' ? 'admin-dashboard.html' : 'client-dashboard.html';
        }

        // On page load
        document.addEventListener('DOMContentLoaded', function () {
            // Optional: check if we have a saved role
            const role = localStorage.getItem('userRole');
            if (role) {
                console.log('Last active role:', role);
            }
        });

        // Forgot password handler
        function handleForgotPassword() {
            const dialog = document.getElementById('forgotPasswordDialog');
            if (dialog) dialog.showModal();
        }

        function closeForgotPasswordDialog() {
            const dialog = document.getElementById('forgotPasswordDialog');
            if (dialog) dialog.close();
        }

        function sendPasswordReset(event) {
            event.preventDefault();
            const resetEmail = document.getElementById('resetEmail');
            if (!resetEmail || !resetEmail.checkValidity()) {
                resetEmail?.reportValidity();
                return false;
            }
            closeForgotPasswordDialog();
            return false;
        }
    </script>
</body>

</html>
