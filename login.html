<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Access your PipelinePro dashboard and inspection data.">
    <title>Login | PipelinePro Client Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/rtl.css">

    <style>
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: var(--space-6);
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-8);
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
        }

        .auth-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-header h1 {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-2);
        }

        .auth-header p {
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        .auth-form .form-group {
            margin-bottom: var(--space-5);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-6);
        }

        .forgot-password {
            font-size: var(--text-sm);
            color: var(--color-primary-600);
            font-weight: var(--font-medium);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-separator {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            color: var(--text-tertiary);
            font-size: var(--text-sm);
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-primary);
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-weight: var(--font-medium);
            transition: all var(--transition-fast);
        }

        .social-btn:hover {
            background-color: var(--bg-secondary);
            border-color: var(--border-secondary);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .auth-footer a {
            color: var(--color-primary-600);
            font-weight: var(--font-medium);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .auth-logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: var(--space-10);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
        }

        .logo-icon-wrapper {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--color-primary-600), var(--color-primary-800));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            color: var(--text-white);
        }

        .auth-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-header h1 {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-1);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .form-group label {
            display: block;
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-2);
            font-size: var(--text-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-primary);
            background-color: var(--bg-primary);
            transition: all var(--transition-base);
        }

        .form-input:focus {
            border-color: var(--color-primary-600);
            box-shadow: 0 0 0 4px var(--color-primary-50);
            outline: none;
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-8);
        }

        .login-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .login-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-5) var(--space-4);
            height: auto;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-base);
            font-weight: var(--font-bold);
            font-size: var(--text-sm);
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .icon-circle {
            padding: var(--space-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn.primary .icon-circle {
            background: rgba(255, 255, 255, 0.2);
        }

        .login-btn.outline .icon-circle {
            background: var(--bg-tertiary);
        }

        .auth-separator {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            color: var(--text-tertiary);
            font-size: var(--text-xs);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-primary);
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-3);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            transition: all var(--transition-fast);
        }

        .social-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-secondary);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-8);
        }

        .auth-footer p {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .auth-footer a {
            color: var(--color-primary-600);
            font-weight: var(--font-semibold);
        }

        .auth-header-controls {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            display: flex;
            gap: var(--space-2);
            z-index: 1000;
        }

        .auth-header-controls button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-lg);
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .auth-header-controls button:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: var(--space-6);
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .login-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo" style="margin-bottom: var(--space-6);">
                    <a href="index.html"
                        style="display: flex; align-items: center; gap: var(--space-3); text-decoration: none; color: inherit;">
                        <div class="logo-icon-wrapper">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4" />
                                <path d="M14 2v6h6" />
                                <path d="M2 15h10" />
                                <path d="M5 12v6" />
                                <path d="M9 12v6" />
                            </svg>
                        </div>
                        <span>Pipeline<span style="color: var(--color-primary-600);">Pro</span></span>
                    </a>
                </div>
                <div class="auth-header">
                    <h1>Welcome back</h1>
                    <p>Sign in to access your dashboard</p>
                </div>



                <form class="auth-form" data-validate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@company.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter your password" required minlength="8">
                    </div>

                    <div class="form-options">
                        <label class="form-check">
                            <input type="checkbox" name="remember" class="form-check-input">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" onclick="handleForgotPassword(); return false;">Forgot
                            password?</a>
                    </div>

                    <div class="login-options">
                        <button type="button" onclick="handleAuth('client')" class="btn btn-outline login-btn outline">
                            <div class="icon-circle">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <span>Client Login</span>
                        </button>
                        <button type="button" onclick="handleAuth('admin')" class="btn btn-outline login-btn outline">
                            <div class="icon-circle">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                            </div>
                            <span>Admin Login</span>
                        </button>
                    </div>
                </form>

                <div class="auth-footer" style="margin-top: var(--space-6);">
                    <p>Don't have an account? <a href="register.html">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        function handleAuth(role) {
            // Save role to localStorage
            localStorage.setItem('userRole', role);

            // Redirect based on role
            if (role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'client-dashboard.html';
            }
        }

        // On page load, clear role if we're on the login page
        document.addEventListener('DOMContentLoaded', function () {
            localStorage.removeItem('userRole');
        });

        // Forgot password handler
        function handleForgotPassword() {
            alert('Password reset link has been sent to your email address.\n\nPlease check your inbox and follow the instructions to reset your password.');
        }
    </script>
</body>

</html>
