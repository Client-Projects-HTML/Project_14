<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - PipelinePro">
    <title>404 - Page Not Found | PipelinePro</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/rtl.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            padding: var(--space-8);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: var(--font-extrabold);
            color: var(--color-primary-500);
            line-height: 1;
            margin-bottom: var(--space-4);
            opacity: 0.8;
        }

        .error-title {
            font-size: var(--text-3xl);
            margin-bottom: var(--space-4);
        }

        .error-description {
            color: var(--text-secondary);
            font-size: var(--text-lg);
            margin-bottom: var(--space-8);
        }

        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-illustration {
            width: 300px;
            height: 300px;
            margin: 0 auto var(--space-8);
            position: relative;
        }

        .pipeline-svg {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 6rem;
            }

            .error-illustration {
                width: 200px;
                height: 200px;
            }
        }

        .page-header-controls {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            display: flex;
            gap: var(--space-2);
            z-index: 1000;
        }

        .page-header-controls button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-lg);
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .page-header-controls button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="page-header-controls">
        <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="5" />
                <path
                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
            </svg>
            <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
        </button>
        <button class="rtl-toggle" id="rtlToggle" aria-label="RTL" title="RTL">
            <span style="font-weight: var(--font-bold); font-size: var(--text-xs);">RTL</span>
        </button>
    </div>
    <div class="error-page">
        <div class="error-content">
            <!-- Animated Pipeline Illustration -->
            <div class="error-illustration">
                <svg class="pipeline-svg" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Pipeline segments -->
                    <rect x="20" y="85" width="60" height="30" rx="15" fill="var(--color-primary-200)"
                        stroke="var(--color-primary-500)" stroke-width="2" />
                    <rect x="120" y="85" width="60" height="30" rx="15" fill="var(--color-primary-200)"
                        stroke="var(--color-primary-500)" stroke-width="2" />

                    <!-- Gap showing broken connection -->
                    <line x1="80" y1="100" x2="120" y2="100" stroke="var(--color-error)" stroke-width="3"
                        stroke-dasharray="8 4" />

                    <!-- Warning symbol -->
                    <circle cx="100" cy="60" r="25" fill="var(--color-warning)" opacity="0.2" />
                    <path d="M100 45L100 65M100 70L100 72" stroke="var(--color-warning)" stroke-width="3"
                        stroke-linecap="round" />
                    <circle cx="100" cy="60" r="23" stroke="var(--color-warning)" stroke-width="2" fill="none" />

                    <!-- Flow indicators -->
                    <circle cx="35" cy="100" r="4" fill="var(--color-primary-500)">
                        <animate attributeName="cx" values="35;75;35" dur="2s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="50" cy="100" r="4" fill="var(--color-primary-500)">
                        <animate attributeName="cx" values="50;75;50" dur="2s" repeatCount="indefinite" begin="0.3s" />
                        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"
                            begin="0.3s" />
                    </circle>

                    <!-- Drips showing leak -->
                    <circle cx="100" cy="115" r="3" fill="var(--color-error)">
                        <animate attributeName="cy" values="115;140;115" dur="1.5s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="1;0;0" dur="1.5s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="100" cy="115" r="3" fill="var(--color-error)">
                        <animate attributeName="cy" values="115;140;115" dur="1.5s" repeatCount="indefinite"
                            begin="0.5s" />
                        <animate attributeName="opacity" values="1;0;0" dur="1.5s" repeatCount="indefinite"
                            begin="0.5s" />
                    </circle>
                </svg>
            </div>

            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">Oops! It seems like the pipeline you're looking for has a break in it. The page
                may have been moved, deleted, or never existed.</p>

            <div class="error-actions">
                <a href="index.html" class="btn btn-primary btn-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Back to Home
                </a>
                <a href="contact.html" class="btn btn-outline btn-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                        <polyline points="22,6 12,13 2,6" />
                    </svg>
                    Contact Support
                </a>
            </div>


        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
